<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="grid-container">

    <div class="grid-child img-grid-mobile">
        <img src="images/image-product-desktop.jpg" alt="product">
    </div>

    <div class="grid-child text-grid-mobile">
        <div class="">
          <p class="cls-perfume">PERFUME</p>
        </div>
        <div class="">
          <h2 class="cls-title">Gabrielle Essence Eau De Parfum</h2>
        </div>


        <div class="cls-para">
          <p class="cls-info">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
         </p>
        </div>

        <!-- PRICES -->
        <div class="cls-prices-container">
          <span class="cls-current-price">$149.99</span><span class="cls-prev-price"><del>$169.99<del></span>
        </div>

        <div class="cls-button-container">
       <button type="button" name="button" class="cls-button"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
        </div>

    </div>

</div>

</html>
